<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Principais tags-formulario</title>
    <meta charset="UTF-8">
    <meta name="author" content="Rubens">
    <meta name="description" content="Aprenda a fazer um html">
    <meta name="keywords" content="HTML5,CSS3,JS">
</head>

<body>
    <h1>Formulario-principais tags</h1>

    <form action="#" method="PHOST" target="_self">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <label for="txtEmail">email</label>
            <input type="email" id="txtEmail" required placeholder="informe um email válido">
            <br>
            <label>Numero de filhos</label>
            <input type="number" min="0" max="15">
            <br>
            <label>Data de nascimento</label>
            <input type="date" min="30-12-1920" max="29-03-2022">
            <br>
            <p>Sexo:</p>
            <label>
                <input type="radio" name="sexo" value="M">
                Masculino
            </label>

            <label>
                <input type="radio" name="sexo" value="F">
                Feminino
            </label>
            <input type="hidden" name="expira">
            <br>
            <label>Estado</label>
            <select name="estado" id="opcaoEstado">
                <option> Rio de Janeiro</option>
                <option>Salvador</option>
                <option>Santa Catarina</option>
                <option>Paraná</option>
                <option>Maranhão</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Area de interesse</legend>
            <label><input type="checkbox" name="html" value="html"> HTML</label>

            <label><input type="checkbox" name="css3" value="css3"> CSS3</label>

            <label><input type="checkbox" name="javascript" value="javascript">JC</label>

        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea style="resize: none;" name="msg" cols="30" rows="15"></textarea>
            <textarea style="resize: none;" name="contrato" cols="20" rows="10" readonly> ACEITA OU N</textarea>
            <label><input type="checkbox">Li e aceito</label>
        </fieldset>

        <fieldset>
            <legend>Outros tipos de input</legend>
            <input type="range" min="0" max="15" step="5">
            <br>
            <input type="color">
            <select size="option">
                <option>RUBENS</option>
                <option>LUCAS</option>
                <option>FAZER EM CASA</option>
            </select>

        </fieldset>
        <input type="submit" value="mandar">









    </form>


</body>
